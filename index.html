<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calorias do dia</title>
        <link href="stylee.css" rel="stylesheet">
        <link href="reset.css" rel="stylesheet">
    </head>
    <body>
        <div id="principal" class="container">
            <header>
                <div class="container">
                    <h1>Calorias do Dia</h1>
                </div>    
            </header>
            <main>
                <section class="container">
                    <table>
                        <thead>
                            <tr>
                                <th>Alimento</th>
                                <th>Calorias</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-alimentos">

                        </tbody>
                        <tfoot>
                            <tr>
                                <th class="total-cal">Calorias Total</th>
                                <td id="totolcaltd" class="resultado-cal"></td>
                            </tr>
                        </tfoot>
                    </table>
                </section>
                <section id="form-adicionar"class="container">
                    <form class="form">
                        <div>
                            <label for="infoalimento">Nome do alimento</label>
                            <input id="infoalimento" name="infoalimento" type="text" placeholder="insira o nome do alimento" class="campos">
                        </div>
                        <div>
                            <label for="infocalorias">Calorias do alimento (Kcal)</label>
                            <input id="infocalorias" name="infocalorias" type="text" placeholder="quantidade de calorias" class="campos">
                        </div>
                        <div id="caixa-botao">
                            <button id="adicionar-alimento">+</button>
                        </div>
                    </form>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
